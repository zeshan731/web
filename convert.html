<body style="background-image: url('C:\Users\HP\Desktop\Sumaiya\images\1.jpg');">
    
    <div class="container">
       <h2 style="text-align: center"><b><u>Curency Converter App</u></b></h2>
       
    <form style="margin: 20px;">
    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Amount</label>
          <input type="number" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">From</label>
          <select id="inputState" class="form-control">
            <option>TK</option>
            <option>DOLLAR</option>
            <option>POUND</option>
            <option>RUBLE</option>
          </select>
        </div>
        <div class="form-group col-md-3">
            <label for="inputState">To</label>
            <select id="inputState" class="form-control">
                <option>TK</option>
                <option>DOLLAR</option>
                <option>POUND</option>
                <option>RUBLE</option>
            </select>
          </div>
        <div class="form-group col-md-2">
            <br>
            <button type="submit" class="btn btn-primary">CONVERT</button>
          </div>
      </div>
      <input type="text" class="form-control" placeholder="Your Amount is:">
    </form>  
    
</div>
